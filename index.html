<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An amazing note app with super fluid animations with editing feature">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./src/index.js" type="module"></script>
    <title>Material Note App With Animation</title>
</head>
<body>
    <header>
        <h3><span></span>Material Note App</h3>
        <!-- <button id="theme_toggler">dark</button> -->
    </header>

    <main>
        <div class="note_input_section">
            <input type="text" id="note_title" placeholder="title...">
            <textarea id="note_content" placeholder="your notes..."></textarea>
            <a id='note_gen_btn'></a>
        </div>
        <div class="search_form">
            <h3>your notes</h3>
            <input type="text" id="search_keyword" placeholder="search your notes...">
        </div>
        <div id="note_output_section">

        </div>
    </main>
</body>
</html>
